<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uibuild-exam-m2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Visszajelzés</h1>
        <input class="targy" type="text" placeholder="Tárgy" />
        <textarea placeholder="Megjegyzés" class="megjegyzes"></textarea>
        <div class="checkbox">
          <input type="checkbox" />
          <label for="checkbox"
            >Elolvastam és elfogadom az <span>Adatkezelési tájékoztatót</span>
          </label>
        </div>
      </div>
      <button type="submit">MENTÉS</button>
    </div>
  </body>
